<div class="container">
  <div class="ui-g">
    <div class="ui-g-12"><h1>Pessoas</h1></div>
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input type="text" pInputText>
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true">
        <p-column field="nome" header="Nome"></p-column>
        <p-column field="cidade" header="Cidade"></p-column>
        <p-column field="estado" header="Estado"></p-column>
        <p-column field="status" header="Status">
          <ng-template let-pessoa="rowData" pTemplate="body">
            <a href="javascript:;" pTooltip="{{pessoa.status === 'inativo'?'Ativar':'Desativar'}}" tooltipPosition="top">
              {{pessoa.status}}
            </a>
          </ng-template>
        </p-column>
        <p-column styleClass="col-acoes">
            <ng-template pTemplate="body">
                <a pButton icon="pi pi-pencil" pTooltip="Editar pessoa" tooltipPosition="top"></a>
                <a pButton icon="pi pi-trash" pTooltip="Deletar pessoa" tooltipPosition="top"></a>
              </ng-template>
        </p-column>
      </p-dataTable>
    </div>
    <div class="ui-g-12">
      <a pButton label="Nova Pessoa"></a>
    </div>
  </div>
</div>

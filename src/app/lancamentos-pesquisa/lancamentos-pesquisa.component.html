<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <H1>Lançamentos</H1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText>
    </div>
    <div class="ui-g-12">
      <label style="display: block">Vencimento: </label>
      <input type="text" style="width: 95px" pInputText>
      <label> até </label>
      <input type="text" style="width: 95px" pInputText>
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="lancamentos" [paginator]="true" [rows]="2" [responsive]="true">
        <p-column field="pessoa" header="Pessoa"></p-column>
        <p-column field="descricao" header="Descrição"></p-column>
        <p-column field="dataVencimento" header="Vencimento" styleClass="col-data"></p-column>
        <p-column field="dataPagamento" header="Pagamento" styleClass="col-data"></p-column>
        <p-column field="valor" header="Valor" styleClass="col-valor">
          <ng-template let-lancamento="rowData" pTemplate="body">
            <span [style.color]="lancamento.tipo === 'DESPESA'?'red':'blue'">{{lancamento.valor}}</span>
          </ng-template>
        </p-column>
        <p-column styleClass="col-acoes">
          <ng-template pTemplate="body">
            <a pButton icon="pi pi-pencil" pTooltip="Editar lancamento" tooltipPosition="top"></a>
            <a pButton icon="pi pi-trash" pTooltip="Deletar lançamento" tooltipPosition="top"></a>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
    <div class="ui-g-12">
      <a pButton label="Novo lançamento"></a>
    </div>
  </div>
</div>
